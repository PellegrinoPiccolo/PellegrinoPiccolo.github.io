<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pellegrino Piccolo - @PellegrinoPiccolo</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">    
    <link href="https://fonts.googleapis.com/css2?family=Wellfleet&display=swap" rel="stylesheet">
</head>
<body>
    <div class="homePage page background1" id="home">
        <nav id="nav">
            <div class="NavbarItem">
                <img src="Logo_github-removeBG.png" alt="Pellegrino Piccolo - @PellegrinoPiccolo" onclick="document.getElementById('home').scrollIntoView({behavior: 'smooth'})">
                <div class="navLink">
                    <p onclick="document.getElementById('home').scrollIntoView({behavior: 'smooth'})" id="HomeLink">Home</p>
                    <p onclick="document.getElementById('aboutPage').scrollIntoView({behavior: 'smooth'})">About me</p>
                    <p onclick="document.getElementById('blogPage').scrollIntoView({behavior: 'smooth'})">Blog</p>
                    <p onclick="document.getElementById('contactPage').scrollIntoView({behavior: 'smooth'})">Contact</p>
                </div>
                <div class="buttonGithub">
                    <button class="githubButton" onclick="window.open('https://github.com/PellegrinoPiccolo/')">
                        <iconify-icon class="iconGithub" icon="tdesign:logo-github-filled" style="color: white;"></iconify-icon>
                        <p>Github</p>
                    </button>
                </div>
            </div>
        </nav>
        <div class="firstSectionHome" id="sectionHome">
            <div class="textSection">
                <p class="subTitle">Hi There!</p>
                <p class="topTitle">My Name is <span>Pellegrino Piccolo</span></p>
                <p class="subTitle" style=" color: rgba(255,255,255,0.6);">I'm a computer science studente</p>
                <button>
                    <p onclick="document.getElementById('aboutPage').scrollIntoView({behavior: 'smooth'})">About me</p>
                </button>
            </div>
            <div class="imageSection">
                <img src="codeimage.png" alt="Pellegrino Piccolo - @PellegrinoPiccolo">
            </div>
        </div>
    </div>
    <div class="aboutMe page background2" id="aboutPage">
        
    </div>
    <div class="blog page background1" id="blogPage">

    </div>
    <div class="contacts page background2" id="contactPage">

    </div>
</body>
<script>
    function onScreen(elem, allowElemBehind = false, allowElemAhead = false) {
        const scrollDist = document.documentElement.scrollTop;
        const elemOffset = window.scrollY + elem.getBoundingClientRect().top; 

        if (!allowElemBehind && !(elemOffset + elem.offsetHeight > scrollDist))
            return false;
        
        if (!allowElemAhead && !(scrollDist + window.innerHeight > elemOffset))
            return false;

        return true;
    }
    var navPos = document.getElementById("nav").getBoundingClientRect().top;
    document.addEventListener("DOMContentLoaded", () => {
        if(onScreen(document.getElementById("sectionHome"))){
            document.getElementById("HomeLink").classList.add("active");
        }
    });
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
        if (document.body.scrollTop > (navPos + 100) || document.documentElement.scrollTop > (navPos + 100)) {
            document.getElementById("nav").classList.add("navScroll")
        } else {
            document.getElementById("nav").classList.remove("navScroll")
        }
        var elem = document.getElementById("sectionHome");
        if(onScreen(elem)){
            document.getElementById("HomeLink").classList.add("active");
        }else{
            document.getElementById("HomeLink").classList.remove("active");
        }
    }
</script>
</html>
